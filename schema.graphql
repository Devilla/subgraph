type Deal @entity {
  id: ID!
  type: DealType!
  seller: Bytes!
  buyer: Bytes!
  sellToken: Bytes!
  buyToken: Bytes!
  sellAmount: BigInt!
  buyAmount: BigInt!
  price: BigInt!
  fee: BigDecimal!
  txHash: Bytes!
  blockNumber: BigInt!
  blockTime: BigInt!
  contract: ContractType!
}

enum ContractType {
  TokenSale
  ERC721SaleV1
  ERC721SaleV2
  ERC1155SaleV1
  ERC1155SaleV2
  ExchangeV1
}

enum DealType {
  Order
  Bid
}